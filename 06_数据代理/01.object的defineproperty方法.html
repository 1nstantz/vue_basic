  <script>
    let number=18
    let person = {
      name:'zhangsan',
      sex:"男"
    }
    Object.defineProperty(person,'age',{
      // value:18,
      // enumerable:true,//控制添加的属性是否可以枚举，默认false
      // writable:true,//控制添加的属性是否可以修改，默认false，
      // configurable:ture//控制添加的属性是否可以删除，默认false，
      
      //有人读取person的age属性get被调用
      //有人修改person的age属性set被调用
      get(){
        return number
      },

      set(value){
        number=value
      }
    })
    console.log(Object.keys(person))
  </script>
