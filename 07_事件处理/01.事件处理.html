<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
   <h2>欢迎{{name}}</h2>
   <button v-on:click='showInfo'>点击0</button>
   <!-- 简写@click -->
   <button @click='showInfo'>点击1</button>
   <!-- 直接在括号里传参 -->
   <button @click='showInfo1($event,22)'>点击2</button>
  </div>

  <script type="text/javascript">
   Vue.config.productionTip=false


     new Vue({
      el:'#root',
      data:{
        name:'qinhao'
      },
      methods:{
        showInfo(){
          alert('nihao')
        },
        showInfo1(event,number){
          alert(event.target.innerText+number)
        }
      }
      
     })
  </script>
</body>
</html>
